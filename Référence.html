                <figcaption>
                    <h2>Genevieve Asse</h2>
                    <p>Dans une quête de la transparence, Geneviève Asse module le bleu. Entre l'Île Saint-Louis à Paris
                        et l'Île aux moines en Bretagne, la peinture pour elle est un cheminement du silence et de
                        l'intériorité qui s'inspire beaucoup de l'Océan. Amie de Beckett et de Matisse, elle tire
                        l'inspiration pour ses toiles de son observation de la nature et de la lumière : c'est un bleu
                        intérieur, quasi atmosphérique, qu'elle module pour peindre les interstices
                    <p><i><strong>"Le bleu a quelque chose de rapide. Il passe, dans les nuages, dans l'espace. C'est
                                une
                                couleur qui bouge. Il y aussi une sorte de transparence, aussi bien dans la pluie, dans
                                un
                                mur. Pas un monochrome. C'est une couleur qui bouge, c'est-à-dire qui vibre. Il y a
                                toujours
                                le geste du peintre qui fait bouger ce bleu et qui fait un appel pour y
                                rentrer."</strong></i></p>
                    </p>
                </figcaption>
            </figure>

            <figure class="artist" id="artist2">
                <img class="round-img" src="./assets/Yves-klein.jpg" alt="Artiste 2">
                <figcaption>
                    <h2>Yves Klein</h2>
                    <p>Célèbre pour ses monochromes bleus, dont les premiers sont réalisés en 1956, ou encore son
                        Anthropométrie de l’époque bleue _(_1960), Klein aimait tant le bleu qu'il rêvait même de
                        repeindre Paris dans cette couleur. Aujourd'hui appelé bleu IKB, "International Klein Blue", ou
                        encore "Rhodopas M60A" de son nom technique, ce bleu conçu avec la complicité du marchand de
                        couleurs Edouard Adam est aujourd'hui protégé par l'INPI.Lorsqu'il choisit son bleu, Yves Klein
                        hésite au premier abord. Son premier choix se porte d'abord sur le bleu de Prusse, plus sombre
                        que le bleu d'outremer finalement choisi. Au-delà de l'aspect colorimétrique, le bleu d'outremer
                        est un pigment plus stable permettant d'assurer une meilleure pérennité de son oeuvre.
                    <p><i><strong>"Le bleu n’a pas de dimensions. Il est hors de dimensions, tandis que les autres
                                couleurs elles, en ont."</strong></i></p>
                    </p>
                </figcaption>
            </figure>

            <figure class="artist" id="artist3">
                <img class="round-img" src="./assets/David Hockney.webp" alt="Artiste 3">
                <figcaption>
                    <h2>David Hockney</h2>
                    <p>Du britannique David Hockney, l'on retient volontiers sa série de piscines californiennes : The
                        Bigger Splash en 1964 ou encore Portrait of an artist (Pool with two figures) en 1972. Un hôtel
                        californien lui a même demandé de repeindre le fond de sa piscine en hommage à sa peinture.
                        Hockney affirme d'ailleurs : "Ma fascination pour l'eau est née ici [ndlr en Californie], avec
                        toutes ces piscines. Mais je me suis toujours aussi posé aussi la question : comment peindre
                        l'eau ? Comment peindre quelque chose de transparent ?" Le bleu Hockney est devenu célèbre, et
                        lui-même racontait au micro de Laure Adler le 26 janvier 2010, avoir trouvé du "bleu Hockney"
                        chez un marchand de couleurs. Avec simplicité, il affirmait
                    <p><i><strong>"J'aime le bleu. Je n'ai pas de couleur préférée, je ne suis pas le genre de personne
                                à avoir de couleur préférée. Mais si l'on regarde la nature, le ciel est bleu partout,
                                c'est indiscutable. Et l'eau m'intéresse, les piscines... C'est bleu, il y a des
                                reflets."</strong></i></p>
                    </p>
                </figcaption>
            </figure>
